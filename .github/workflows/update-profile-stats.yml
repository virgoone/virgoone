name: Update Profile Stats

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - README.md
      - assets/**
      - scripts/**
      - .github/workflows/update-profile-stats.yml
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch SVG stats
        env:
          USERNAME: virgoone
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail

          cp assets/github-stats.svg assets/github-stats.svg.bak || true
          cp assets/top-langs.svg assets/top-langs.svg.bak || true

          if ! python3 scripts/generate_profile_stats.py --username "${USERNAME}"; then
            echo "Generation failed, restoring previous SVG files"
            cp assets/github-stats.svg.bak assets/github-stats.svg || true
            cp assets/top-langs.svg.bak assets/top-langs.svg || true
            exit 1
          fi

          rm -f assets/github-stats.svg.bak assets/top-langs.svg.bak

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-stats.svg assets/top-langs.svg
          git commit -m "chore: update profile stats"
          git push
