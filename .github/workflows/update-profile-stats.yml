name: Update Profile Stats

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - README.md
      - assets/**
      - .github/workflows/update-profile-stats.yml
  schedule:
    - cron: "0 3 * * *"

permissions:
  contents: write

jobs:
  update-stats:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch SVG stats
        env:
          USERNAME: virgoone
        run: |
          set -euo pipefail

          mkdir -p assets

          stats_tmp="$(mktemp)"
          langs_tmp="$(mktemp)"
          fetch_svg() {
            local url="$1"
            local tmp_file="$2"
            local dest_file="$3"

            if curl -fL --retry 8 --retry-all-errors --retry-delay 3 --retry-max-time 180 \
              -H "User-Agent: virgoone-profile-stats-updater" \
              "$url" -o "$tmp_file"; then
              if grep -q "<svg" "$tmp_file"; then
                mv "$tmp_file" "$dest_file"
                echo "Updated: $dest_file"
                return 0
              fi
              echo "Downloaded response is not a valid SVG: $url"
            else
              echo "Fetch failed after retries: $url"
            fi

            if [ -f "$dest_file" ]; then
              echo "Keep existing file: $dest_file"
              rm -f "$tmp_file"
              return 0
            fi

            echo "No existing fallback file, failing: $dest_file"
            return 1
          }

          fetch_svg \
            "https://github-readme-stats.vercel.app/api?username=${USERNAME}&show_icons=true&hide_border=true&title_color=ffffff&text_color=ffffff&icon_color=ffffff&bg_color=000000&cache_seconds=21600" \
            "${stats_tmp}" \
            "assets/github-stats.svg"

          fetch_svg \
            "https://github-readme-stats.vercel.app/api/top-langs/?username=${USERNAME}&layout=compact&hide_border=true&title_color=ffffff&text_color=ffffff&bg_color=000000&cache_seconds=21600" \
            "${langs_tmp}" \
            "assets/top-langs.svg"

      - name: Commit and push if changed
        run: |
          set -euo pipefail
          if git diff --quiet; then
            echo "No changes"
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add assets/github-stats.svg assets/top-langs.svg
          git commit -m "chore: update profile stats"
          git push
